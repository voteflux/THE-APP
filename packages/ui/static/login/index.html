<!DOCTYPE html>
<html lang="en" ng-app="fluxMembersApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Login to Member Details</title>
    <!-- vendor -->
    <link rel='stylesheet' href='/css/basscss.min.css'>
    <link rel='stylesheet' href='/css/toastify.min.css'>

    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/spinners.css">

</head>
<body>
    <div id="angularContainer" ng-controller="FluxController as flux">
        <div class="container p3 center">

            <img src="/img/flux-logo.svg" alt="Flux Logo" class="logo" />
            <h2>Member Login</h2>

            <h3 ng-if="flux.loadingLogin">Checking your login details...</h3>

            <div ng-if="!flux.loadingLogin">
                <h4>Enter your email address and we'll send you a secure link that you can use to access your membership details.</h4>

                <form ng-submit="flux.resendEmail()">
                    <input class="block field m2 mx-auto" type="email" ng-model="flux.email" placeholder="Enter your email">
                    <submit class="btn btn-primary m1" ng-click="flux.resendEmail()">Send me the link!</submit>
                </form>
            </div>

            <div ng-cloak ng-show="flux.errorMsg">
                <h4 class="red">{{flux.errorMsg}}</h4>
            </div>

            <div>
                <span class="mb2 white" ng-repeat="(msg, i) in flux.msgs">{{ msg }}</span>
            </div>

            <p class="m2">Not a member yet? <br/><a href="https://voteflux.org/signup/" class="btn btn-outline">Sign up now!</a></p>

        </div>
        <div class="footer-img">
            <img src="/img/footer.svg"  />
        </div>
    </div>

    <script src="/js/angular.min.js"></script>
    <script src="/js/lodash.min.js"></script>
    <script src="/js/qrcode.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/resend-email-ng.js?n=0000001"></script>
    <script src="/js/vendor/toastify.js"></script>
</body>
</html>
